<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>YourZen</title>
    <link rel="stylesheet" href="main.css">
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button"> Add Your Thoughts</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">•23rd April 2022•</div>
                    <div class="notes__small-body">I had a very productive day today and I felt good.</div>
                    <div class="notes__small-updated">Saturday 10:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="How's it going?">
            <textarea class="notes__body">I had a very productive day today and I felt good.</textarea>
        </div>
    </div>
    <script src="main.css" type="module"></script>
</body>

</html>
